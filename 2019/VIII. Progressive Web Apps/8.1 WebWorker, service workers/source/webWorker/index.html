<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        if (window.Worker) {
            const myFirstWorker = new Worker("worker.js");
           
           
            console.log(`Скажи я неведома зверушка`);
            myFirstWorker.postMessage(`Скажи я неведома зверушка`);

            myFirstWorker.onmessage = function (e) {
                console.log(e.data);
            }
        }
    </script>
</body>

</html>
